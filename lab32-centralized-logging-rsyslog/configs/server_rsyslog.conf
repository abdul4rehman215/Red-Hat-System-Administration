# üìÅ Server Configuration ‚Äì rsyslog (192.168.1.100)

File: /etc/rsyslog.conf

---

# ===============================
# Load Remote Reception Modules
# ===============================

module(load="imudp")
input(type="imudp" port="514")

module(load="imtcp")
input(type="imtcp" port="514")

# ===============================
# Template for Remote Log Storage
# ===============================

$template RemoteLogs,"/var/log/remotehost/%HOSTNAME%/%PROGRAMNAME%.log"

# ===============================
# Store All Remote Logs Using Template
# ===============================

*.* ?RemoteLogs
& ~

# ===============================
# Recommended Security Hardening
# ===============================

# Prevent excessive disk growth
$FileCreateMode 0640
$DirCreateMode 0755
$Umask 0022

# Preserve original hostname
$PreserveFQDN on

# ===============================
# Optional: Rate Limiting (Recommended)
# ===============================

$SystemLogRateLimitInterval 5
$SystemLogRateLimitBurst 200

# ===============================
# Optional: Separate Error Logs
# ===============================

# *.err /var/log/remotehost/errors.log

# ===============================
# End of Configuration
# ===============================
