# üìÅ Client Configuration ‚Äì rsyslog (192.168.1.101)

File: /etc/rsyslog.conf  
(Add the following at the end of the file)

---

# ===============================
# Forward All Logs to Central Server
# ===============================

*.* @@192.168.1.100:514

# Explanation:
# @   = UDP (faster, less reliable)
# @@  = TCP (reliable, recommended for production)

# ===============================
# Optional: Forward Specific Log Types Only
# ===============================

# Forward authentication logs only
# authpriv.* @@192.168.1.100:514

# Forward only error-level logs
# *.err @@192.168.1.100:514

# ===============================
# Optional: Enable Queueing (Recommended for Production)
# ===============================

$ActionQueueType LinkedList
$ActionQueueFileName rsyslog_forward_queue
$ActionResumeRetryCount -1
$ActionQueueSaveOnShutdown on

# Ensures logs are not lost during network interruptions

# ===============================
# End of Configuration
# ===============================
